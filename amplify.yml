version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install lightningcss-linux-x64-gnu
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
